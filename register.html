<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>

    <link rel="stylesheet" href="css/main.css">
    <script src="js/funciones.js"></script>  	
</head>
<body>
    <header>
        <div class="container">
            <h1>Vive en Familia</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="login.html">Iniciar Sesión</a></li>
                    <li><a href="register.html">Registrarse</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="register">
        <div class="container">
            <h2>Registro de Usuario</h2>

            <form onsubmit="event.preventDefault(); registrarUsuario();">

                <!-- Nombre de usuario -->
                <label for="nombre_usuario">Nombre de Usuario:</label>
                <input type="text" id="nombre_usuario" name="nombre_usuario" required>

                <!-- Correo -->
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required><br><br>

                <!-- Contraseña -->
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required><br><br>

                <!-- Confirmar contraseña -->
                <label for="confirmar_contrasena">Confirmar Contraseña:</label>
                <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required><br><br>

                <button type="submit" class="btn">Registrar</button>
            </form>

            <div class="login-link">
                <p>¿Ya tienes cuenta? <a href="login.html">Iniciar Sesión</a></p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Productos de la Canasta Familiar | Todos los derechos reservados</p>
            <div class="social-links">
                <a href="#" target="_blank">Facebook</a>
                <a href="#" target="_blank">Instagram</a>
                <a href="#" target="_blank">Twitter</a>
            </div>
        </div>
    </footer>
</body>
</html>
