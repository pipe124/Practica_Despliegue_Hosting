<div id="form-agregar-usuario">
    <h2>Agregar Usuario</h2>
    <form onsubmit="event.preventDefault(); agregarUsuario();">

        <label for="nombre_usuario">Nombre:</label>
        <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Nombre del Usuario" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Correo del Usuario" required><br><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required><br><br>

        <button type="submit">Guardar</button>
    </form>
    <div id="resultado"></div>
</div>
